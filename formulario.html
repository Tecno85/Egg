<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./assets/styles/formulario.css" />
    <link rel="icon" href="./assets/img/icon_favicon.png" />
    <script
      src="https://kit.fontawesome.com/c9b87a4bee.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <img src="./assets/img/icon_nav.png" class="icon" title="Icono Navegacion" />
      <nav>
        <input type="checkbox" id="check" title="checkbox" />
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>

        <ul class="ul">
          <li><a href="index.html"> Inicio </a></li>

          <li><a href="formulario.html"> Formulario </a></li>

          <li><a href="#trabajos"> Trabajos </a></li>

          <li><a href="#trabajos"> Servicios </a></li>

          <li><a href="#trabajos"> Contacto </a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1 class="titulo_formulario">Formulario de Consultas</h1>
      <div class="container_form">
        <form>
          <div class="form_group">
            <label for="names">Nombres:</label>
            <input type="text" id="names" name="nombres" />
          </div>
          <div class="form_group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" />
          </div>
          <div class="form_group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="Apellidos" />
          </div>
          <div class="form_group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form_group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" cols="5"></textarea>
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <section class="class-icons">
        <div class="icon-facebook">
          <a href="https://www.facebook.com/profile.php?id=100090779631687"
            ><img
              src="./assets/img/icon_facebook.png"
              alt="Icono Facebook"
              class="icons facebook"
          /></a>
        </div>

        <div class="icon-youtube">
          <a href="https://www.youtube.com/@ivanmadrid6738">
            <img
              src="./assets/img/icon_youtube.png"
              alt="Icono youtube"
              class="icons youtube"
          /></a>
        </div>

        <div class="icon-linkedin">
          <a href="https://www.linkedin.com/feed/">
            <img
              src="./assets/img/icon_linkedin.png"
              alt="Icono Linkedin"
              class="icons linkedin"
          /></a>
        </div>
      </section>

      <section>
        <div class="parrafo-footer">
          <p>&copy; 2024. Derechos reservados</p>
        </div>
      </section>
    </footer>
  </body>
</html>
